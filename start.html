<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>

    <section>
      <button type="button" disabled>Click here for the disabled button!</button>
    </section><br>

    <section>
      <label for="points">Points (between 0 and 100):</label>
      <input type="number" id="points" name="points" min=0 max=100 step="2">
      <input type="submit">
    </section><br>

    <section>
      <input type="checkbox" name="vehicle1" value="Bike" checked>
      <label for="vehicle1"> I create a checkbox </label>
    </section><br>

    <section>
      <input type="date" id="birthday" name="birthday">
    </section>
  </body>
</html>
